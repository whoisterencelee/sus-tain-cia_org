<body style="background:#FFFCF4;font-family:Arial;margin:0;color:grey;">

	<style>
	div {display:flex;flex-direction:column;justify-content:center;align-items:center;}
	</style>

	<!-- header -->
	<div style="background:#0070c4;color:white;padding:1em;text-align:center;flex-direction:row;">

		<img src='sustaincia.svg' alt="Sustaincia" style="width:96px;height:96px;box-shadow:0px 0px 5px 0px white;border-radius:1em;margin-right:1em;"></img><br />
		<h1>SUBMIT</h1>
		<!--<h1>Open Science Platform for Everyone</h1> -->
		
	</div>
	<!-- end of header -->

	<!-- banner -->
	<div style="background:#4eadb8;padding:0.5em;color:white;font-size:1.2em;">
	in 3 easy steps
	</div>
 
	<div style="padding:0 1em 1em 1em;">
		<style>.hpot {display:none;}
		form {display:flex;flex-direction:column;align-items:center;}
		form input {background:transparent;color:grey;border:0px;padding:0;width:90vw;text-align:center;max-width:20em;margin-top:0.5em;}
		form label {display:flex;flex-direction:column;margin:1em;align-items:center;text-align:center;width:100%;}
		form label span {font-size:2em;font-style:italic;}
		.step {font-size:2em;font-style:italic;margin:1em 0 0 0;}
		</style>

		<form method="POST" action="https://formspree.io/sustaincia@gmail.com">
		<div class="hpot"><label>Sustaincia Open Science Platform for Everyone<input name="_gotcha"></label></div>

		<label><span>1</span>write a short description of what you're trying to achieve<br />
		<!--<input style="border-bottom:1px solid lightgrey;padding:0.5em;padding-left:0em;max-width:30em;font-size:1.2em;" placeholder="in just a few words" name="Description" required></input>-->
		<textarea cols="30" rows="2" style="border:0;background:#FFFCF4;border-bottom:1px solid lightgrey;padding:0.5em;max-width:304px;font-family:Arial;font-size:1.2em;text-align:left;" placeholder="in just a few words" name="Description" required></textarea>
		</label><br />

		<label><span>2</span>give us a contact email<br />
		<input type="email" style="border-bottom:1px solid lightgrey;padding:0.5em;padding-left:0em;max-width:10em;" placeholder="your@email.address" name="Contact Email" required></input>
		<span style="font-size:0.75em;">email address will not be shared publicly</span><br />
		</label><br />

		<label><span>3</span>provide a visual representation URL<br />
		<input type="url" style="border-bottom:1px solid lightgrey;padding:0.5em;padding-left:0em;" placeholder="https://sustaincia.com/images/beach.jpg" name="image url"></input>
		<span style="font-size:0.75em;">make sure the image can be use, try <a href="https://commons.wikimedia.org/wiki/Category:Images">wikimedia's images</a></span><br />
		</label><br />
		<!--<input type="file" accept="image/*" name="image" required></input>
		</label><br />-->

		<span class="step">Optional</span>
		<label>what is needed now?<br />
		<input style="border-bottom:1px solid lightgrey;padding:0.5em;padding-left:0em;" placeholder="$$$, maybe an expert, just name it" name="What They Need"></input>
		</label><br />

		<label>have certificates?<br />
		<input style="border-bottom:1px solid lightgrey;padding:0.5em;padding-left:0em;" placeholder="list any" name="Certification"></input>
		</label><br />

		<input style="background:#0070c4;color:white;margin:1em;padding:1em;border:1px solid lightgrey;box-shadow:3px 3px 5px 0px lightgrey;" type="submit" value="🏖️ SUBMIT PROJECT"></input>

		</form>
	</div>
